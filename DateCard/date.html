<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Date Card</title>
  </head>
  <body>
    <div class="card">
      <h3 id="day_name">Friday</h3>
      <h1 class="day_num" id="day_num">12</h1>
      <h2 id="month_name"></h2>
      <h3 id="year_num">2024</h3>
      <div id="footer">
        <div id="time">
          <p id="hours"></p>
          <p id="dot">:</p>
          <p id="min"></p>
          <p id="format">AM</p>
        </div>
      </div>
    </div>

    <script src="/DateCard/dateScript.js"></script>
  </body>
</html>
